<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="adminregisterForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Please Register Admin</h1>
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" formControlName="username" class="form-control" placeholder="Username" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" formControlName="email"class="form-control" placeholder="Email" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required="">
      </div>
      <div class="form-group">
        <label for="inputConfirmPassword" class="sr-only">Password</label>
        <input type="password" id="inputConfirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required="">
      </div>
      <div class="form-group">
        <label for="roles" class="sr-only">Please Mention Role As ADMIN</label>
        <input type="ptext" [disabled] ="true" value="ADMIN"  readonly="true" id="roles" formControlName="role" class="form-control" placeholder="Enter Role" required="">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>


    </form>

  </div>
